<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>To Do</title>
</head>

<body class="bg-secondary-subtle">
    <nav class="navbar bg-warning-subtle">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="icon.png" width="40" height="40" class="d-inline-block align-text-center">
                To Do</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="search-input" placeholder="Search"
                    aria-label="Search">
            </form>
        </div>
    </nav>
    <main>
        <section class="d-flex justify-content-between align-text-center">
            <h1 class="fs-3 text">My tasks</h1>
            <button id="clearButton" class="btn btn-warning">Clear all tasks</button>
        </section>
        <section id="taskList">
            <div class="task" id="addTask">
                <div class="taskName">
                    <input type="checkbox" class="checkbox form-check-input d-inline-block" id="flexCheckDefault">
                    <input type="text" id="addTaskInput" placeholder="Add a task">
                </div>
                <div id="options" class="bg-warning-subtle">
                    <button disabled id="addButton" class="btn btn btn-warning">Add a task</button>
                </div>
            </div>
        </section>
        <section>
            <h1 class="fs-3 text">Fulfilled tasks</h1>
        </section>
        <section id="doneTaskList"></section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
